<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../assets/css/base-eva.css" rel="stylesheet">

	<!--
		Set this with BrowserWindow({ title: ... }) so dev versions can modify it
		<title>Maestro</title>
	-->
	<script type="application/javascript">
		console.log('this is electron');
		window.isElectron = true;
	</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

	<!-- Updates available message -->
	<div id="notification" class="hidden">
		<p id="message"></p>
		<button id="close-button" onClick="window.closeNotification()">
			Close
		</button>
		<button id="restart-button" onClick="window.restartApp()" class="hidden">
			Restart
		</button>
	</div>

	<script type="application/javascript" src="./renderer.js"></script>
</body>
</html>
